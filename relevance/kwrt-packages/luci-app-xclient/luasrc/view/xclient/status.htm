<fieldset  class="cbi-section">
	<table width="100%" cellspacing="10">
		<tr><td width="25%" ><span></span></td ><td width="30%" ><b><span> ↓ </span>  <span id="_speed_download">0 B/s</span></b></td >  <td ><b><span> ↑ </span>  <span id="_speed_upload">0 B/s</span></b></td></tr>
	</table>
</fieldset>


<script type="text/javascript">//<![CDATA[	
		const _IMG = '/luci-static/xclient/';		
		var xclient = document.getElementById('_xclient');	   
		var dns = document.getElementById('_dns');
		var tcp = document.getElementById('_tcp');
		var udp = document.getElementById('_udp');
		var socks = document.getElementById('_socks');
		
		function state(status) {
			if(status.dns_status == "1"){
				dns.innerHTML = '<b class="green">RUNNING</b>';
			}else{
				dns.innerHTML = '<b class="red">NOT RUNNING</b>';
			}
			
			if(status.tcp_status == "1"){
				tcp.innerHTML = '<b class="green">RUNNING</b>';
			}else{
				tcp.innerHTML = '<b class="red">NOT RUNNING</b>';
			}
			
			if(status.udp_status == "1"){
				udp.innerHTML = '<b class="green">RUNNING</b>';
			}else{
				udp.innerHTML = '<b class="red">NOT RUNNING</b>';
			}
			
			if(status.socks_status == "1"){
				socks.innerHTML = '<b class="green">RUNNING</b>';
			}else{
				socks.innerHTML = '<b class="red">NOT RUNNING</b>';
			}
		}

		XHR.poll(1, '<%=luci.dispatcher.build_url("admin", "services", "xclient", "run")%>', null, function(x, status)  {
				state(status);
			}
		);

		XHR.get('<%=luci.dispatcher.build_url("admin", "services", "xclient", "run")%>', null, function(x, status) {
				state(status);
			}
		);
		//
		//XHR.get('<%=luci.dispatcher.build_url("admin", "services", "xclient", "geolocation")%>', null, function(x, status) {
		//		if(x && x.status == 200) {
		//			document.getElementById('ip').innerHTML = "<span class='green'>" + status.location + "</span>";
		//		}
		//	}
		//);
		
		//XHR.poll(3,'<%=luci.dispatcher.build_url("admin", "services", "xclient", "geolocation")%>', null, function(x, status) {
		//		if(x && x.status == 200) {
		//			document.getElementById('ip').innerHTML = "<span class='green'>" + status.location + "</span>";
		//		}
		//	}	
		//);
		//
		function wirte(status) {
			status.baidu ? $(".baidu").attr("src", _IMG + "img/site_icon_01.png") : $(".baidu").attr("src", _IMG + "img/site_icon1_01.png");
			status.baidu ? document.getElementById('status_baidu').innerHTML = '<b class="green">NORMAL</b>' : document.getElementById('status_baidu').innerHTML = '<b class="red">NO ACCESS</b>';
			status.taobao ? $(".taobao").attr("src", _IMG + "img/site_icon_02.png") : $(".taobao").attr("src", _IMG + "img/site_icon1_02.png");
			status.taobao ? document.getElementById('status_taobao').innerHTML = '<b class="green">NORMAL</b>' : document.getElementById('status_taobao').innerHTML = '<b class="red">NO ACCESS</b>';
			status.google ? $(".google").attr("src", _IMG + "img/site_icon_03.png") : $(".google").attr("src", _IMG + "img/site_icon1_03.png");
			status.google ? document.getElementById('status_google').innerHTML = '<b class="green">NORMAL</b>' : document.getElementById('status_google').innerHTML = '<b class="red">NO ACCESS</b>';						
			status.youtube ? $(".youtube").attr("src", _IMG + "img/site_icon_04.png") : $(".youtube").attr("src", _IMG + "img/site_icon1_04.png");
			status.youtube ? document.getElementById('status_youtube').innerHTML = '<b class="green">NORMAL</b>' : document.getElementById('status_youtube').innerHTML = '<b class="red">NO ACCESS</b>';			
		}
		XHR.poll(3, '<%=luci.dispatcher.build_url("admin", "services", "xclient", "web")%>', null, function(x, status)  {
				wirte(status);
			}
		);
		XHR.get('<%=luci.dispatcher.build_url("admin", "services", "xclient", "web")%>', null, function(x, status) {
				wirte(status);
			}
		);
		
		XHR.poll(2, '<%=luci.dispatcher.build_url("admin", "services", "xclient", "traffic")%>', null, function(x, status)
		{
				traffic(status.downlink, status.uplink);
		});
		
		function traffic(downlink, uplink) {
			var uplspd = stats(uplink);
			var dnlspd = stats(downlink);			
			document.getElementById('_speed_upload').innerHTML = uplspd;
			document.getElementById('_speed_download').innerHTML = dnlspd;
		}
		
		function stats(value) {
			if (value > 1099511627776) {
				return Math.round(value/1099511627776) + " TB/s"
			} else if (value > 1073741824) {
				return Math.round(value/1073741824) + " GB/s"
			} else if (value > 1048576) {
				return Math.round(value/1048576) + " MB/s"
			} else if( value > 1024) {
				return Math.round(value/1024) + " KB/s"
			} else {
				return Math.round(value) + " B/s"
			}
		}		
//]]></script>
